language: node_js
node_js:
  - lts/*
addons:
  apt:
    packages:
      # needed by Cypress, not in Ubuntu 16+ by default
      - libgconf-2-4
cache:
  directories:
    - .jest
    - ~/.cache
before_script:
  - npm install -g npm@latest
  - npm install
  - npm install jest-expo
  - npm install -g expo-cli
script:
  - npm run test:ci
after-success:
  - npx expo login -u $expo_username -p $expo_password
  - npx expo publish --non-interactive
